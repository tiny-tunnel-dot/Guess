<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Guess the Number</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/housing.css">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/scoreboard.css">
  <link rel="stylesheet" href="css/controls.css">
  <link rel="stylesheet" href="css/effects.css">
  <link rel="stylesheet" href="css/stats.css">
  <link rel="stylesheet" href="css/splash.css">
  <link rel="stylesheet" href="css/tutorial.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash">
  <div id="splash-content" class="pre-tap">
    <div class="splash-label">INITIALIZING</div>
    <h1 class="splash-title">
      <span class="glitch-letter" id="gl0">G</span><span class="glitch-letter" id="gl1">U</span><span class="glitch-letter" id="gl2">E</span><span class="glitch-letter" id="gl3">S</span><span class="glitch-letter" id="gl4">S</span>
    </h1>
    <div class="splash-sub">// number protocol v7.0.0</div>

    <div class="splash-ready" id="splash-prompt">[ TAP TO BEGIN ]</div>
  </div>
</div>

<!-- DEVICE HOUSING -->
<div class="jackpot-overlay" id="jackpotOverlay"></div>
<div class="device">
<div class="housing">

  <!-- Hardware details -->
  <div class="screw screw-tl" id="cheatDot"></div>
  <span id="cheatValue" class="cheat-value"></span>
  <span id="reset-label">RESET</span>
  <div class="screw screw-tr" id="resetDot"></div>
  <div class="screw screw-bl"></div>
  <div class="screw screw-br"></div>

  <div class="vents">
    <div class="vent-slit"></div>
    <div class="vent-slit"></div>
    <div class="vent-slit"></div>
    <div class="vent-slit"></div>
    <div class="vent-slit"></div>
    <div class="vent-slit"></div>
  </div>

  <!-- CRT Screen -->
  <div class="screen-bezel">
    <div class="terminal">
      <div id="stats-panel">
        <div id="stats-handle"><div class="stats-handle-arrow">&#8249;</div></div>
        <div id="stats-panel-inner">
          <div id="stats-panel-header">
            <div class="stats-panel-label">CALLSIGN</div>
            <div class="stats-panel-callsign" id="stats-callsign">---</div>
            <div class="stats-panel-divider"></div>
          </div>
          <div id="stats-panel-body">
            <div class="stats-panel-row">
              <div class="stats-panel-label">BEST SCORE</div>
              <div class="stats-panel-value" id="stats-best">--</div>
            </div>
            <div class="stats-panel-divider"></div>
            <div class="stats-panel-row">
              <div class="stats-panel-label">WIN RATE</div>
              <div class="stats-panel-value" id="stats-winrate">--%</div>
            </div>
            <div class="stats-panel-divider"></div>
            <div class="stats-panel-row">
              <div class="stats-panel-label">CURRENT STREAK</div>
              <div class="stats-panel-value" id="stats-streak">--</div>
            </div>
            <div class="stats-panel-divider"></div>
            <div class="stats-panel-row">
              <div class="stats-panel-label">GAMES PLAYED</div>
              <div class="stats-panel-value" id="stats-played">0</div>
            </div>
            <div class="stats-panel-divider"></div>
            <div class="stats-panel-row">
              <div class="stats-panel-label">DIGIT MODE</div>
              <div class="stats-panel-value" id="stats-maxrange">3-DIGIT</div>
            </div>
            <div class="stats-panel-divider"></div>
            <div class="stats-panel-row">
              <div class="stats-panel-label">BEST STREAK</div>
              <div class="stats-panel-value" id="stats-peakrange">0</div>
            </div>
          </div>
        </div>
      </div>

      <canvas id="crtCanvas"></canvas>
      <div class="crt-vignette"></div>
      <div class="crt-reflection"></div>

      <div class="terminal-bar">
        <span class="terminal-title">guess.exe</span>
        <span class="terminal-title">// number protocol v7.0.0</span>
      </div>

      <div class="terminal-body">
        <div id="game-ui">

          <div class="info-row">
            <div class="info-box range-box">
              <div class="range-readout">
                <span class="range-num" id="rangeLow">1</span>
                <span class="range-sep">&mdash;</span>
                <span class="range-num" id="rangeHigh">100</span>
              </div>
              <div class="info-box-label">3-Digit Signal</div>
            </div>
          </div>

          <div id="log"></div>

          <div id="display-row" class="idle">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Etched divider between screen and keypad -->
  <div class="housing-divider"></div>

  <!-- Power cells: recessed indicator bulbs on housing surface -->
  <div class="bulb-strip">
    <div class="battery-housing" id="batteryComponent" data-charges="3">
      <div class="battery-bay">
        <div class="cells">
          <div class="cell charged" id="cell-1"><div class="cell-body"></div></div>
          <div class="cell charged" id="cell-2"><div class="cell-body"></div></div>
          <div class="cell charged" id="cell-3"><div class="cell-body"></div></div>
        </div>
        <div class="charge-dots">
          <div class="charge-dot charged" id="dot-1"></div>
          <div class="charge-dot charged" id="dot-2"></div>
          <div class="charge-dot charged" id="dot-3"></div>
        </div>
        <div class="window-panel"></div>
        <div class="window-screws"></div>
      </div>
    </div>
    <div class="bulb-strip-center">
      <div class="bulb-strip-label">P O W E R</div>
      <div class="bulb-row" id="batteryCells">
        <div class="bulb active tier-green"><div class="bulb-lens"></div></div>
        <div class="bulb active tier-green"><div class="bulb-lens"></div></div>
        <div class="bulb active tier-green"><div class="bulb-lens"></div></div>
        <div class="bulb active tier-green"><div class="bulb-lens"></div></div>
        <div class="bulb active tier-green"><div class="bulb-lens"></div></div>
        <div class="bulb active tier-green"><div class="bulb-lens"></div></div>
        <div class="bulb active tier-green"><div class="bulb-lens"></div></div>
        <div class="bulb active tier-green"><div class="bulb-lens"></div></div>
      </div>
    </div>

    <!-- Scoreboard: dot-matrix bulb display, mirrors battery on right side -->
    <div class="scoreboard-housing" id="scoreboardHousing">
      <div class="scoreboard-bay">
        <div class="scoreboard-digits">
          <div class="sb-digit" id="sbDigit0"></div>
          <div class="sb-digit" id="sbDigit1"></div>
          <div class="sb-digit" id="sbDigit2"></div>
        </div>
        <div class="scoreboard-window"></div>
      </div>
    </div>
  </div>

  <!-- Physical keypad on housing surface -->
  <div class="keypad-well">
    <div id="numpad">
      <button class="np" data-digit="7"><span class="key-face">7</span></button>
      <button class="np" data-digit="8"><span class="key-face">8</span></button>
      <button class="np" data-digit="9"><span class="key-face">9</span></button>
      <button class="np" data-digit="4"><span class="key-face">4</span></button>
      <button class="np" data-digit="5"><span class="key-face">5</span></button>
      <button class="np" data-digit="6"><span class="key-face">6</span></button>
      <button class="np" data-digit="1"><span class="key-face">1</span></button>
      <button class="np" data-digit="2"><span class="key-face">2</span></button>
      <button class="np" data-digit="3"><span class="key-face">3</span></button>
      <button class="np np-wide" data-digit="0"><span class="key-face">0</span></button>
      <button class="np" data-action="backspace"><span class="key-face">&#9003;</span></button>
      <div class="np-spacer"></div>
      <button class="np enter full" id="guessBtn" data-action="enter"><span class="key-face">ENTER</span></button>
    </div>
  </div>


</div>
</div>

<!-- JS (order matters: main.js last) -->
<script src="js/audio.js"></script>
<script src="js/ui.js"></script>
<script src="js/dialogue.js"></script>
<script src="js/stats.js"></script>
<script src="js/effects.js"></script>
<script src="js/tutorial.js"></script>
<script src="js/splash.js"></script>
<script src="js/main.js"></script>

</body>
</html>
