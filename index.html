<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Guess the Number</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a08;
      --panel: #0d140d;
      --panel-light: #162016;
      --border: #1e3a1e;
      --green: #39ff14;
      --green-dim: #1a7a00;
      --amber: #ffb700;
      --red: #ff4040;
      --text: #c8f5c8;
      --muted: #4a7a4a;

      /* Housing / device shell */
      --screw-slot: #1a1910;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      /* perspective intentionally NOT set here -- it creates a stacking context
         that traps position:fixed children (the splash). Set on .device instead. */
      overflow-y: auto;
      background-image:
        radial-gradient(ellipse at 50% 80%, rgba(40,38,30,0.3) 0%, transparent 60%),
        radial-gradient(ellipse at 50% 0%, rgba(57,255,20,0.03) 0%, transparent 50%),
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 4px,
          rgba(255,255,255,0.003) 4px,
          rgba(255,255,255,0.003) 5px
        ),
        repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 4px,
          rgba(255,255,255,0.003) 4px,
          rgba(255,255,255,0.003) 5px
        );
    }

    /* ==========================================
       DEVICE HOUSING
       ========================================== */
    .device {
      width: 560px;
      max-width: calc(100vw - 30px);
      perspective: 1200px;
      transform-style: preserve-3d;
      transform: rotateX(3deg) rotateY(-1.5deg);
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      filter: drop-shadow(0 50px 80px rgba(0,0,0,0.9));
    }

    .device:hover {
      transform: rotateX(1.5deg) rotateY(0deg);
    }

    .housing {
      position: relative;
      border-radius: 8px;
      padding: 28px 26px 26px;
      transform-style: preserve-3d;
      background:
        repeating-linear-gradient(
          87deg,
          transparent,
          transparent 3px,
          rgba(255,255,255,0.008) 3px,
          rgba(255,255,255,0.008) 4px
        ),
        linear-gradient(
          175deg,
          #3a3830 0%,
          #2e2c24 15%,
          #262420 40%,
          #201e18 70%,
          #1a1810 100%
        );
      border: 1px solid #4a4840;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        inset 0 2px 0 rgba(255,255,255,0.05),
        inset 1px 0 0 rgba(255,255,255,0.08),
        inset 0 -2px 0 rgba(0,0,0,0.4),
        inset 0 -1px 0 rgba(0,0,0,0.2),
        inset -1px 0 0 rgba(0,0,0,0.3),
        inset 0 0 40px rgba(0,0,0,0.3),
        0 0 80px rgba(57,255,20,0.04),
        0 0 120px rgba(57,255,20,0.02),
        6px 16px 30px rgba(0,0,0,0.8),
        0 40px 80px rgba(0,0,0,0.5);
    }

    .housing::after {
      content: '';
      position: absolute;
      top: 6px; right: -12px; bottom: -6px;
      width: 12px;
      background: linear-gradient(to right, #1a1810, #0e0d08);
      transform: rotateY(90deg);
      transform-origin: left center;
      border-radius: 0 4px 4px 0;
      pointer-events: none;
      border-top: 1px solid rgba(255,255,255,0.03);
    }

    .housing::before {
      content: '';
      position: absolute;
      left: 6px; right: -6px; bottom: -12px;
      height: 12px;
      background: linear-gradient(to bottom, #161410, #0a0908);
      transform: rotateX(-90deg);
      transform-origin: top center;
      border-radius: 0 0 4px 4px;
      pointer-events: none;
    }

    /* CORNER SCREWS */
    .screw {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 40% 35%,
          #706e62 0%,
          #555248 30%,
          #3a3830 60%,
          #2a2820 100%
        );
      border: 1px solid rgba(0,0,0,0.5);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.2),
        inset 0 -1px 0 rgba(0,0,0,0.3),
        0 1px 3px rgba(0,0,0,0.6);
      z-index: 20;
    }

    .screw::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 8px; height: 1.5px;
      background: var(--screw-slot);
      transform: translate(-50%, -50%) rotate(35deg);
      border-radius: 1px;
    }
    .screw::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 8px; height: 1.5px;
      background: var(--screw-slot);
      transform: translate(-50%, -50%) rotate(-55deg);
      border-radius: 1px;
    }

    .screw-tl { top: 10px; left: 10px; cursor: pointer; transform: rotate(12deg); }
    .screw-tr { top: 10px; right: 10px; transform: rotate(-25deg); cursor: pointer; }
    .screw-bl { bottom: 10px; left: 10px; transform: rotate(45deg); }
    .screw-br { bottom: 10px; right: 10px; transform: rotate(8deg); }

    /* VENT SLITS */
    .vents {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 4px;
      z-index: 5;
      opacity: 0.5;
    }

    .vent-slit {
      width: 3px;
      height: 14px;
      background: #0a0908;
      border-radius: 1px;
      box-shadow:
        inset 0 1px 0 rgba(0,0,0,0.8),
        0 1px 0 rgba(255,255,255,0.05);
    }

    /* POWER LED */

    /* ==========================================
       CRT SCREEN -- recessed into housing
       ========================================== */
    .screen-bezel {
      position: relative;
      border-radius: 8px;
      padding: 10px;
      background:
        linear-gradient(160deg,
          #232018 0%,
          #1a1814 40%,
          #141210 100%
        );
      border-top: 1px solid rgba(255,255,255,0.08);
      border-left: 1px solid rgba(255,255,255,0.05);
      border-right: 1px solid rgba(0,0,0,0.6);
      border-bottom: 1px solid rgba(0,0,0,0.6);
      box-shadow:
        /* Inset shadow on inner face -- depth without crushing corners */
        inset 0 4px 12px rgba(0,0,0,0.8),
        inset 4px 0 10px rgba(0,0,0,0.5),
        inset -4px 0 10px rgba(0,0,0,0.5),
        inset 0 -2px 8px rgba(0,0,0,0.4),
        /* Subtle green ambient from screen */
        0 0 20px rgba(57,255,20,0.06),
        /* Outer shadow pressing it into the housing */
        0 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 4px;
      overflow: hidden;
    }

    /* Inner recess ring */
    .screen-bezel::before {
      content: '';
      position: absolute;
      inset: 6px;
      border-radius: 4px;
      box-shadow:
        inset 0 2px 6px rgba(0,0,0,0.9),
        inset 2px 0 6px rgba(0,0,0,0.6),
        inset -2px 0 6px rgba(0,0,0,0.6),
        inset 0 -1px 4px rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 60;
    }

    .terminal {
      width: 100%;
      border-radius: 4px / 6px;
      background: var(--panel);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      /* Idle dim transition */
      transition: filter 1.5s ease, opacity 1.5s ease;
    }

    /* IDLE SCREEN DIMMING */
    /* CRT SCANLINE + NOISE -- now handled by <canvas id="crtCanvas"> */

    #crtCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      border-radius: 3px;
    }

    /* CRT PHOSPHOR GLOW -- emissive center warmth */
    .terminal::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(
          ellipse at 50% 35%,
          rgba(57,255,20,0.04) 0%,
          transparent 65%
        );
      pointer-events: none;
      z-index: 51;
      border-radius: 3px;
    }

    .crt-vignette {
      position: absolute;
      inset: 0;
      border-radius: 4px;
      background:
        radial-gradient(
          ellipse at 50% 50%,
          transparent 55%,
          rgba(0,0,0,0.12) 70%,
          rgba(0,0,0,0.3) 85%,
          rgba(0,0,0,0.5) 100%
        );
      pointer-events: none;
      z-index: 52;
    }

    /* crt-flicker removed -- now driven by canvas */

    .crt-reflection {
      position: absolute;
      top: -5%;
      left: 10%;
      width: 80%;
      height: 50%;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.04) 0%,
        rgba(255,255,255,0.01) 40%,
        transparent 100%
      );
      border-radius: 50% 50% 0 0;
      pointer-events: none;
      z-index: 54;
      transform: scaleX(1.1);
    }

    .terminal-body {
      padding: 16px 20px 18px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      padding-bottom: 72px;
    }

    .terminal-bar {
      background: linear-gradient(180deg, #1a2e1a 0%, #0f1f0f 100%);
      padding: 8px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid var(--green-dim);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.05),
        0 2px 8px rgba(0,0,0,0.4);
      position: relative;
    }

    /* BATTERY LIVES -- left of power bulb strip */
    /* ── New battery component CSS ── */
    .battery-housing {
      width: auto;
      min-width: 60px;
      max-width: 120px;
      position: relative;

      /* Flush-mounted panel: matches housing metal exactly */
      background:
        repeating-linear-gradient(
          90deg,
          transparent, transparent 2px,
          rgba(255,255,255,0.008) 2px,
          rgba(255,255,255,0.008) 4px
        ),
        linear-gradient(180deg, #282a22 0%, #222418 50%, #1c1e14 100%);

      /* Recessed into housing — inset shadow makes it look countersunk */
      border-radius: 4px;
      border-top: 1px solid #1a1c12;
      border-left: 1px solid #1e2016;
      border-right: 1px solid #2a2c22;
      border-bottom: 1px solid #2e3026;
      box-shadow:
        inset 0 2px 8px rgba(0,0,0,0.9),
        inset 0 1px 3px rgba(0,0,0,0.6),
        0 1px 0 rgba(255,255,255,0.04);

      padding: 3px 5px 3px;
    }


    .battery-bay {
      position: relative;
      border-radius: 4px;
      padding: 4px 4px 5px;
      background: linear-gradient(180deg, #0c0e09 0%, #111309 60%, #0e1008 100%);
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.9), inset 0 1px 3px rgba(0,0,0,0.7), inset -1px 0 2px rgba(0,0,0,0.5), inset 1px 0 0 rgba(255,255,255,0.025);
      border: 1px solid #0a0b07;
    }

    .cells {
      display: flex;
      gap: clamp(2px, 0.5vw, 5px);
      justify-content: center;
      align-items: flex-end;
      position: relative;
      z-index: 1;
    }

    .cell {
      position: relative;
      width: clamp(18px, calc(2.57vw + 4px), 27px);
      border-radius: 3px 3px 2px 2px;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .cell-body {
      width: 100%;
      height: clamp(22px, 4vw, 35px);
      border-radius: 2px 2px 1px 1px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.6);
    }

    .cell::before {
      content: '';
      display: block;
      width: clamp(5px, 1vw, 8px);
      height: clamp(2px, 0.5vw, 4px);
      margin: 0 auto 1px;
      border-radius: 1px 1px 0 0;
      background: linear-gradient(90deg, #2a2c24, #3a3c30, #2a2c24);
      border: 1px solid #1a1c14;
      border-bottom: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .cell.charged .cell-body {
      background: linear-gradient(180deg, #1a3a12 0%, #22520e 20%, #1e4a0c 50%, #163808 80%, #0e2806 100%);
      box-shadow: inset 0 0 12px rgba(80,220,40,0.15), inset 1px 0 0 rgba(100,255,60,0.1), inset -1px 0 0 rgba(0,0,0,0.3);
      animation: cell-breathe 3s ease-in-out infinite;
    }
    .cell.charged .cell-body::after { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(120,255,80,0.12) 0%, transparent 40%, rgba(0,0,0,0.2) 100%); }
    .cell.charged .cell-body::before { content: ''; position: absolute; left: 2px; right: 2px; top: 5px; height: 2px; background: rgba(100,255,60,0.18); border-radius: 2px; box-shadow: 0 10px 0 rgba(100,255,60,0.1), 0 20px 0 rgba(100,255,60,0.07); }
    @keyframes cell-breathe { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.18); } }
    .cell:nth-child(1).charged .cell-body { animation-delay: 0s; }
    .cell:nth-child(2).charged .cell-body { animation-delay: 0.8s; }
    .cell:nth-child(3).charged .cell-body { animation-delay: 1.6s; }

    .cell.overcharge .cell-body {
      background: linear-gradient(180deg, #0a1a2e 0%, #0e2444 20%, #0c1e3a 50%, #081628 80%, #040e1c 100%);
      animation: cell-overcharge 0.9s ease-in-out infinite;
    }
    .cell.overcharge .cell-body::after { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(200,240,255,0.2) 0%, rgba(120,200,255,0.08) 40%, rgba(255,255,255,0.04) 100%); }
    .cell.overcharge .cell-body::before { content: ''; position: absolute; left: 2px; right: 2px; top: 4px; height: 3px; background: rgba(180,230,255,0.3); border-radius: 2px; box-shadow: 0 8px 0 rgba(160,220,255,0.2), 0 16px 0 rgba(140,210,255,0.15), 0 24px 0 rgba(120,200,255,0.1); }
    @keyframes cell-overcharge {
      0%   { filter: brightness(1);    box-shadow: inset 0 0 16px rgba(120,200,255,0.25); }
      50%  { filter: brightness(1.35); box-shadow: inset 0 0 28px rgba(180,230,255,0.45); }
      100% { filter: brightness(1);    box-shadow: inset 0 0 16px rgba(120,200,255,0.25); }
    }

    .battery-housing.overcharge-active {
      animation: housing-overcharge-glow 0.9s ease-in-out infinite;
    }
    @keyframes housing-overcharge-glow {
      0%, 100% { box-shadow: inset 0 2px 6px rgba(0,0,0,0.8), 0 0 12px rgba(100,200,255,0.2), 0 0 28px rgba(80,180,255,0.1); }
      50%       { box-shadow: inset 0 2px 6px rgba(0,0,0,0.8), 0 0 22px rgba(140,220,255,0.4), 0 0 50px rgba(100,200,255,0.2); }
    }

    .cell.amber .cell-body {
      background: linear-gradient(180deg, #3a2800 0%, #5a3c00 20%, #4a3000 50%, #382400 80%, #281800 100%);
      box-shadow: inset 0 0 12px rgba(220,140,20,0.15);
      animation: cell-breathe-amber 3.2s ease-in-out infinite;
    }
    .cell.amber .cell-body::after { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(255,180,60,0.12) 0%, transparent 40%, rgba(0,0,0,0.2) 100%); }
    .cell.amber .cell-body::before { content: ''; position: absolute; left: 2px; right: 2px; top: 5px; height: 2px; background: rgba(255,160,40,0.18); border-radius: 2px; box-shadow: 0 10px 0 rgba(255,160,40,0.1), 0 20px 0 rgba(255,160,40,0.07); }
    @keyframes cell-breathe-amber { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.18); } }

    .cell.red .cell-body {
      background: linear-gradient(180deg, #2e0800 0%, #480c00 20%, #3a0800 50%, #2c0600 80%, #1e0400 100%);
      box-shadow: inset 0 0 12px rgba(220,40,20,0.2);
      animation: cell-breathe-red 1.2s ease-in-out infinite;
    }
    .cell.red .cell-body::after { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(255,80,40,0.12) 0%, transparent 40%, rgba(0,0,0,0.2) 100%); }
    .cell.red .cell-body::before { content: ''; position: absolute; left: 2px; right: 2px; top: 5px; height: 2px; background: rgba(255,60,40,0.18); border-radius: 2px; }
    @keyframes cell-breathe-red { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.4); } }

    .cell.depleted .cell-body {
      background: linear-gradient(180deg, #0e0f0b 0%, #111208 60%, #0d0e09 100%);
      box-shadow: inset 0 0 6px rgba(0,0,0,0.8);
    }
    .cell.depleted::before { background: linear-gradient(90deg, #1c1c14, #222218, #1c1c14); border-color: #111108; }

    .window-panel {
      position: absolute; inset: 0; border-radius: 4px; pointer-events: none; z-index: 10;
      background: linear-gradient(180deg, rgba(255,255,255,0.09) 0px, rgba(255,255,255,0.04) 1px, transparent 3px, transparent 70%, rgba(0,0,0,0.12) 100%), rgba(10,16,8,0.18);
      border: 1px solid rgba(0,0,0,0.7);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), inset 0 -1px 0 rgba(0,0,0,0.5);
    }
    .window-panel::before, .window-panel::after { display: none; }
    .window-screws { display: none; }

    .charge-dots { display: flex; gap: clamp(2px, 0.5vw, 5px); justify-content: center; margin-top: 4px; position: relative; z-index: 1; }
    .charge-dot { width: clamp(18px, calc(2.57vw + 4px), 27px); height: 3px; border-radius: 1px; transition: all 0.4s ease; }
    .charge-dot.charged   { background: #3a8a1a; box-shadow: 0 0 4px rgba(80,200,40,0.5), 0 0 8px rgba(80,200,40,0.2); }
    .charge-dot.amber     { background: #8a5a00; box-shadow: 0 0 4px rgba(220,140,20,0.5), 0 0 8px rgba(220,140,20,0.2); }
    .charge-dot.red       { background: #8a1000; box-shadow: 0 0 4px rgba(220,30,20,0.5), 0 0 8px rgba(220,30,20,0.2); animation: dot-red-pulse 1.8s ease-in-out infinite; }
    .charge-dot.overcharge{ background: #1a6a9a; box-shadow: 0 0 6px rgba(100,200,255,0.7); animation: dot-overcharge-pulse 0.9s ease-in-out infinite; }
    .charge-dot.depleted  { background: #1e201a; box-shadow: none; }
    @keyframes dot-red-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes dot-overcharge-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

    @keyframes batteryShake {
      0%   { transform: translateY(-50%) translateX(0); }
      15%  { transform: translateY(-50%) translateX(-3px); }
      30%  { transform: translateY(-50%) translateX(3px); }
      45%  { transform: translateY(-50%) translateX(-3px); }
      60%  { transform: translateY(-50%) translateX(3px); }
      75%  { transform: translateY(-50%) translateX(-2px); }
      90%  { transform: translateY(-50%) translateX(2px); }
      100% { transform: translateY(-50%) translateX(0); }
    }
    .battery-housing.shake { animation: batteryShake 0.4s ease; }

    /* ── Scoreboard: mirrors battery on right side of bulb-strip ── */
    /* Height derivation from battery:
       battery-housing: border 1+1, padding 3+3           = 8px shell
       battery-bay:     border 1+1, padding 4+5           = 11px shell
       battery content: cell nub clamp(2,0.5vw,4)+1mb
                      + cell-body clamp(22,4vw,35)
                      + charge-dots margin-top 4 + h 3    = 7px
       Total battery outer = 8 + 11 + clamp(25,4.5vw,40) + 7
       Scoreboard must match. Same 8px housing shell + 11px bay shell = 19px.
       So sb-digit height = clamp(25,4.5vw,40) + 7 = clamp(32, calc(4.5vw + 7px), 47) */
    .bulb-strip .scoreboard-housing {
      position: absolute;
      left: calc(50% + 115px + clamp(4px, 1vw, 10px));
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      min-width: 60px;
      max-width: 120px;
      background:
        repeating-linear-gradient(
          90deg,
          transparent, transparent 2px,
          rgba(255,255,255,0.008) 2px,
          rgba(255,255,255,0.008) 4px
        ),
        linear-gradient(180deg, #282a22 0%, #222418 50%, #1c1e14 100%);
      border-radius: 4px;
      border-top: 1px solid #1a1c12;
      border-left: 1px solid #1e2016;
      border-right: 1px solid #2a2c22;
      border-bottom: 1px solid #2e3026;
      box-shadow:
        inset 0 2px 8px rgba(0,0,0,0.9),
        inset 0 1px 3px rgba(0,0,0,0.6),
        0 1px 0 rgba(255,255,255,0.04);
      padding: 3px 5px 3px;
      z-index: 2;
    }

    .scoreboard-bay {
      position: relative;
      border-radius: 4px;
      padding: 4px 4px 5px;
      background: linear-gradient(180deg, #0c0e09 0%, #111309 60%, #0e1008 100%);
      box-shadow:
        inset 0 3px 8px rgba(0,0,0,0.9),
        inset 0 1px 3px rgba(0,0,0,0.7),
        inset -1px 0 2px rgba(0,0,0,0.5),
        inset 1px 0 0 rgba(255,255,255,0.025);
      border: 1px solid #0a0b07;
    }

    .scoreboard-digits {
      display: flex;
      gap: clamp(2px, 0.5vw, 5px);
      justify-content: center;
      align-items: stretch;
    }

    .sb-digit {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: clamp(1px, 0.15vw, 2px);
      height: clamp(32px, calc(4.5vw + 7px), 47px);
      aspect-ratio: 4 / 7;
    }

    .sb-dot {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255,140,0,0.07);
      transition: background 0.12s ease, box-shadow 0.12s ease;
    }

    .sb-dot.on {

    .sb-dot.on-green {
      background: radial-gradient(circle at 35% 35%, #b8ffb0, #39ff14 60%, #20cc10);

        0 0 clamp(3px, 0.8vw, 6px) rgba(57,255,20,0.4);
    }

    .scoreboard-window {
      position: absolute;
      inset: 0;
      border-radius: 4px;
      background: linear-gradient(180deg, rgba(255,140,0,0.02) 0%, transparent 40%);
      pointer-events: none;
    }

    .cheat-value {
      position: absolute;
      top: 10px;
      left: 30px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 11px;
      color: #ffffff;
      letter-spacing: 1px;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;

    #reset-label {
      position: absolute;
      top: 13px;
      right: 32px;

      font-size: 9px;
      letter-spacing: 2px;
      color: var(--red);
      text-transform: uppercase;

      pointer-events: none;
      z-index: 25;
      text-shadow: 0 0 6px rgba(255,64,64,0.5);

      user-select: none;
    }

    #reset-label.visible { opacity: 1; }

    .terminal-title {
      font-family: 'Courier New', Courier, monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-left: 6px;

    h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      font-weight: 700;

      text-shadow: 0 0 20px var(--green), 0 0 40px rgba(57,255,20,0.3);

      margin-bottom: 6px;

    .info-row {

      gap: 8px;

    .info-box {
      flex: 1;
      padding: 8px 12px;
      border-radius: 4px;
      background: linear-gradient(180deg, var(--panel-light) 0%, var(--panel) 100%);
      border: 1px solid var(--border);
      box-shadow:
        inset 0 1px 0 rgba(57,255,20,0.08),

    .range-box {

      border: 1px solid rgba(57,255,20,0.15);

      box-shadow:

      align-items: center;

    .range-num {
      font-family: 'Courier New', Courier, monospace;
      font-size: clamp(28px, 6vw, 42px);
      font-weight: bold;
      color: var(--green);
      text-shadow:
        0 0 8px rgba(57,255,20,0.7),
        0 0 20px rgba(57,255,20,0.35),
        0 0 40px rgba(57,255,20,0.15);
      letter-spacing: 2px;
      min-width: 1.8em;
      text-align: center;

    .range-sep {
      font-family: 'Courier New', Courier, monospace;
      font-size: clamp(18px, 3.5vw, 26px);
      color: rgba(57,255,20,0.35);
      text-shadow: 0 0 6px rgba(57,255,20,0.15);

    .range-box .info-box-label {
      margin-top: clamp(4px, 1vw, 8px);
      font-size: clamp(8px, 1.5vw, 11px);
      color: rgba(57,255,20,0.3);
      letter-spacing: 3px;
      text-align: center;

    @keyframes rangePulse {
      0%   { text-shadow: 0 0 8px rgba(57,255,20,0.7), 0 0 20px rgba(57,255,20,0.35), 0 0 40px rgba(57,255,20,0.15); }
      50%  { text-shadow: 0 0 14px rgba(57,255,20,1), 0 0 30px rgba(57,255,20,0.6), 0 0 60px rgba(57,255,20,0.3); }
      100% { text-shadow: 0 0 8px rgba(57,255,20,0.7), 0 0 20px rgba(57,255,20,0.35), 0 0 40px rgba(57,255,20,0.15); }
    }

    .range-num.pulse {
      animation: rangePulse 0.4s ease-out;
    }

    @keyframes rangeExpandLand {
      0%   { text-shadow: 0 0 20px rgba(57,255,20,1), 0 0 40px rgba(57,255,20,0.7), 0 0 80px rgba(57,255,20,0.4); transform: scale(1.1); }
      100% { text-shadow: 0 0 8px rgba(57,255,20,0.7), 0 0 20px rgba(57,255,20,0.35), 0 0 40px rgba(57,255,20,0.15); transform: scale(1); }

    .range-num.expand-land {

    }

    .range-num.ticking {
      text-shadow: 0 0 12px rgba(57,255,20,0.9), 0 0 25px rgba(57,255,20,0.5), 0 0 50px rgba(57,255,20,0.2);

      100% { opacity: 1; text-shadow: 0 0 8px rgba(57,255,20,0.7), 0 0 20px rgba(57,255,20,0.35), 0 0 40px rgba(57,255,20,0.15); }

    .range-num.collapse-land {
      animation: rangeCollapseLand 0.6s ease-out;
    }

    .info-box-label {
      font-size: 11px;
      color: #b8d4b8;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 5px;

    .info-box-value {
      font-size: 22px;
      font-family: 'Courier New', Courier, monospace;
      color: var(--green);
      text-shadow: 0 0 10px rgba(57,255,20,0.5);
      letter-spacing: 2px;
    }

    #log {
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      height: 120px;
      max-height: 120px;
      min-height: 120px;
      flex-shrink: 0;
      padding: 8px 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 3px;
      border: 1px solid rgba(30,58,30,0.5);
      box-shadow: inset 0 2px 12px rgba(0,0,0,0.6);
    }

    .log-line {
      font-size: 14px;
      line-height: 1.6;
      padding: 2px 0;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .log-line.system { color: var(--green); text-shadow: 0 0 10px rgba(57,255,20,0.6); }
    .log-line.guess  { color: var(--text); }
    .log-line.hint   { color: var(--amber); }
    .log-line.win    { color: var(--green); text-shadow: 0 0 10px var(--green); }

    .log-line.typing::after {
      content: '▋';

      margin-left: 1px;
      text-shadow: 0 0 8px rgba(57,255,20,0.8);

    /* Blinking cursor in display when idle */
    #display-row.idle::after {
      content: none;
    }

    @keyframes cursorBlink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }

    /* DISPLAY SCREEN (input readout -- still on CRT) */
    #display-row {
      border-radius: 4px;
      padding: 0 16px;
      text-align: right;
      font-size: 28px;
      color: var(--green);
      letter-spacing: 4px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      text-shadow: 0 0 16px var(--green), 0 0 4px var(--green);
      background: linear-gradient(180deg, #030803 0%, #050d05 100%);
      border: 1px solid var(--green-dim);
      box-shadow:
        inset 0 2px 16px rgba(0,0,0,0.9),
        inset 0 0 30px rgba(57,255,20,0.04),
        0 2px 0 rgba(57,255,20,0.1);
      transition: border-color 0.15s ease;
      position: absolute;
      bottom: 18px;
      left: 20px;
      right: 20px;
    }

    /* GUESS FLASH FEEDBACK */
    #display-row.flash-correct {
      animation: flashCorrect 0.6s ease forwards;
      border-color: var(--green);
    }
    #display-row.flash-close {
      animation: flashClose 0.45s ease forwards;
      border-color: var(--amber);
    }
    #display-row.flash-far {
      animation: flashFar 0.4s ease forwards;
      border-color: var(--red);
    }

    @keyframes flashCorrect {
      0%   { background: linear-gradient(180deg, #030803 0%, #050d05 100%);
             box-shadow: inset 0 2px 16px rgba(0,0,0,0.9), inset 0 0 30px rgba(57,255,20,0.04), 0 2px 0 rgba(57,255,20,0.1); }
      20%  { background: linear-gradient(180deg, #0a3d00 0%, #0a3d00 100%);
             box-shadow: inset 0 0 40px rgba(57,255,20,0.3), 0 0 30px rgba(57,255,20,0.4), 0 0 60px rgba(57,255,20,0.2); }
      50%  { background: linear-gradient(180deg, #072e00 0%, #072e00 100%);
             box-shadow: inset 0 0 30px rgba(57,255,20,0.2), 0 0 20px rgba(57,255,20,0.3); }
      100% { background: linear-gradient(180deg, #030803 0%, #050d05 100%);
             box-shadow: inset 0 2px 16px rgba(0,0,0,0.9), inset 0 0 30px rgba(57,255,20,0.04), 0 2px 0 rgba(57,255,20,0.1); }
    }

    @keyframes flashClose {
      0%   { background: linear-gradient(180deg, #030803 0%, #050d05 100%);
             box-shadow: inset 0 2px 16px rgba(0,0,0,0.9), 0 2px 0 rgba(57,255,20,0.1); }
      25%  { background: linear-gradient(180deg, #2e2200 0%, #1e1600 100%);
             box-shadow: inset 0 0 30px rgba(255,183,0,0.2), 0 0 20px rgba(255,183,0,0.3); }
      100% { background: linear-gradient(180deg, #030803 0%, #050d05 100%);
             box-shadow: inset 0 2px 16px rgba(0,0,0,0.9), 0 2px 0 rgba(57,255,20,0.1); }
    }

    @keyframes flashFar {
      0%   { background: linear-gradient(180deg, #030803 0%, #050d05 100%);
             box-shadow: inset 0 2px 16px rgba(0,0,0,0.9), 0 2px 0 rgba(57,255,20,0.1); }
      25%  { background: linear-gradient(180deg, #2e0800 0%, #1e0500 100%);
             box-shadow: inset 0 0 30px rgba(255,64,64,0.2), 0 0 20px rgba(255,64,64,0.25); }
      100% { background: linear-gradient(180deg, #030803 0%, #050d05 100%);
             box-shadow: inset 0 2px 16px rgba(0,0,0,0.9), 0 2px 0 rgba(57,255,20,0.1); }
    }

    /* ==========================================
       POWER INDICATOR BULBS -- on housing surface
       Recessed jewel pilot lights drilled into metal
       ========================================== */
    .bulb-strip {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 40px 0 40px;
      position: relative;
      overflow: visible;
      width: 100%;
    }

    /* Battery: absolute left of bulb strip, respects bulb row spacing */
    .bulb-strip .battery-housing {
      position: absolute;
      right: calc(50% + 115px + clamp(4px, 1vw, 10px));
      top: 50%;
      transform: translateY(-50%);
    }

    /* Center group: pinned to true center, bulbs never compress */
    .bulb-strip-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      pointer-events: none;
      min-width: 230px;
    }



    .bulb-strip-label {
      font-family: 'Courier New', Courier, monospace;
      font-size: 23px;
      font-weight: 700;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #7e827e;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.45),
        0 -1px 0 rgba(0,0,0,0.6),
        0 2px 4px rgba(0,0,0,0.8),
        1px 0 2px rgba(0,0,0,0.4),
        -1px 0 2px rgba(0,0,0,0.4);
      user-select: none;
      text-align: center;
      margin-bottom: 3px;
    }

    .bulb-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    /* Each bulb: a recessed circular socket drilled into the housing */
    .bulb {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      position: relative;
      /* Socket recess: dark pit with metallic rim */
      background:
        radial-gradient(circle at 50% 55%,
          #0a0908 0%,
          #0e0d0a 60%,
          #1a1810 100%
        );
      border: 1.5px solid #2a2820;
      box-shadow:
        /* Inset shadow: drilled hole depth */
        inset 0 2px 4px rgba(0,0,0,0.9),
        inset 0 -1px 2px rgba(0,0,0,0.5),
        inset 1px 0 2px rgba(0,0,0,0.4),
        inset -1px 0 2px rgba(0,0,0,0.4),
        /* Outer rim catch light */
        0 1px 0 rgba(255,255,255,0.06),
        0 -1px 0 rgba(0,0,0,0.4);
    }

    /* The glass lens dome sitting inside the socket */
    .bulb .bulb-lens {
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      border-radius: 50%;
      /* Dark unlit lens by default */
      background:
        radial-gradient(circle at 40% 35%,
          rgba(255,255,255,0.06) 0%,
          transparent 50%
        ),
        radial-gradient(circle at 50% 50%,
          #1a1a14 0%,
          #111110 100%
        );
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    /* ---- Active lit states ---- */
    .bulb.active.tier-green .bulb-lens {
      background:
        radial-gradient(circle at 40% 35%,
          rgba(255,255,255,0.5) 0%,
          rgba(180,255,160,0.3) 20%,
          transparent 55%
        ),
        radial-gradient(circle at 50% 50%,
          #44ee18 0%,
          #2ab808 40%,
          #1a8800 80%,
          #0e5500 100%
        );
      box-shadow:
        0 0 4px rgba(57,255,20,0.5),
        0 0 10px rgba(57,255,20,0.25),
        inset 0 -1px 2px rgba(0,0,0,0.3);
    }

    .bulb.active.tier-amber .bulb-lens {
      background:
        radial-gradient(circle at 40% 35%,
          rgba(255,255,255,0.5) 0%,
          rgba(255,230,160,0.3) 20%,
          transparent 55%
        ),
        radial-gradient(circle at 50% 50%,
          #ffcc20 0%,
          #dd9e00 40%,
          #aa7800 80%,
          #775200 100%
        );
      box-shadow:
        0 0 4px rgba(255,183,0,0.5),
        0 0 10px rgba(255,183,0,0.25),
        inset 0 -1px 2px rgba(0,0,0,0.3);
      animation: bulbAmberPulse 1.6s ease-in-out infinite;
    }

    @keyframes bulbAmberPulse {
      0%, 100% {
        opacity: 1;
        box-shadow:
          0 0 5px rgba(255,183,0,0.6),
          0 0 12px rgba(255,183,0,0.3),
          inset 0 -1px 2px rgba(0,0,0,0.3);
      }
      50% {
        opacity: 0.8;
        box-shadow:
          0 0 3px rgba(255,183,0,0.35),
          0 0 6px rgba(255,183,0,0.12),
          inset 0 -1px 2px rgba(0,0,0,0.3);
      }
    }

    .bulb.active.tier-red .bulb-lens {
      background:
        radial-gradient(circle at 40% 35%,
          rgba(255,255,255,0.5) 0%,
          rgba(255,180,160,0.3) 20%,
          transparent 55%
        ),
        radial-gradient(circle at 50% 50%,
          #ff4444 0%,
          #cc2020 40%,
          #991010 80%,
          #660808 100%
        );
      animation: bulbFlicker 0.4s ease-in-out infinite;
    }

    /* Drain animation: bulb fades out like a filament cooling */
    .bulb.draining .bulb-lens {
      animation: bulbDrain 0.5s ease forwards;
    }

    @keyframes bulbDrain {
      0%   { opacity: 1; }
      30%  { opacity: 0.6; }
      100% {
        opacity: 1;
        background:
          radial-gradient(circle at 40% 35%,
            rgba(255,255,255,0.06) 0%,
            transparent 50%
          ),
          radial-gradient(circle at 50% 50%,
            #1a1a14 0%,
            #111110 100%
          );
        box-shadow: none;
      }
    }

    /* Last bulb standing: rapid strobe */
    .bulb.active.tier-red.last-bulb .bulb-lens {
      animation: bulbCritical 0.12s linear infinite;
    }

    @keyframes bulbFlicker {
      0%, 100% {
        opacity: 1;
        box-shadow:
          0 0 6px rgba(255,64,64,0.7),
          0 0 14px rgba(255,64,64,0.35),
          inset 0 -1px 2px rgba(0,0,0,0.3);
      }
      50% {
        opacity: 0.65;
        box-shadow:
          0 0 3px rgba(255,64,64,0.4),
          0 0 6px rgba(255,64,64,0.15),
          inset 0 -1px 2px rgba(0,0,0,0.3);
      }
    }

    @keyframes bulbCritical {
      0%, 100% {
        opacity: 1;
        box-shadow:
          0 0 8px rgba(255,64,64,0.9),
          0 0 20px rgba(255,64,64,0.5),
          0 0 32px rgba(255,64,64,0.2),
          inset 0 -1px 2px rgba(0,0,0,0.3);
      }
      50% {
        opacity: 0.25;
        box-shadow:
          0 0 2px rgba(255,64,64,0.3),
          inset 0 -1px 2px rgba(0,0,0,0.3);
      }
    }

    /* ==========================================
       PHYSICAL KEYPAD -- on the housing surface
       ========================================== */

    .keypad-well {
      background:
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(0,0,0,0.03) 2px,
          rgba(0,0,0,0.03) 3px
        ),
        linear-gradient(180deg, #100e0a 0%, #141210 50%, #100e0a 100%);
      border-radius: 6px;
      padding: 10px;
      border: 1px solid rgba(0,0,0,0.6);
      box-shadow:
        inset 0 4px 10px rgba(0,0,0,0.9),
        inset 0 -1px 0 rgba(255,255,255,0.03),
        inset 3px 0 8px rgba(0,0,0,0.6),
        inset -3px 0 8px rgba(0,0,0,0.6),
        0 1px 0 rgba(255,255,255,0.06);
    }

    #numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 7px;
    }

    /* MECHANICAL KEYCAP CONTAINER */
    .np {
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
      outline: none;
      white-space: nowrap;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      /* Must be tall enough to contain cap + full side wall travel */
      height: 62px;
    }

    /* ---- KEYCAP ----
     * The whole cap is .key-face.
     * Side walls = thick box-shadow stack (8px deep).
     * Top dish = ::before (concave scoop).
     * Wear texture = ::after.
     * Numbers are large, centered, and stamped in with inset text-shadow.
     */
    .np .key-face {
      position: absolute;
      left: 0; right: 0;
      top: 0;
      height: 50px;
      border-radius: 6px;

      /* Cap surface -- lighter top edge fading darker toward base */
      background: linear-gradient(180deg,
        #5c5a52 0%,
        #53514a 5%,
        #4a4840 12%,
        #42403a 40%,
        #3a3832 70%,
        #32302c 100%
      );
      border: 1px solid #64625a;
      border-bottom: 1px solid #2a2824;

      transition: transform 0.05s ease, box-shadow 0.05s ease;
      transform: translateY(0px);
      overflow: hidden;

      /* Big centered engraved number */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: rgba(57,255,20,0.9);
      text-shadow:
        /* carved-in: dark above, light below */
        0 -1px 1px rgba(0,0,0,0.8),
        0 1px 0 rgba(255,255,255,0.1),
        /* subtle glow */
        0 0 10px rgba(57,255,20,0.3);

      /* 8px side wall built from stacked shadows */
      box-shadow:
        /* ---- bottom wall (8 steps) ---- */
        0 1px 0 0 #4a4840,
        0 2px 0 0 #42403a,
        0 3px 0 0 #3a3832,
        0 4px 0 0 #32302c,
        0 5px 0 0 #2a2826,
        0 6px 0 0 #222220,
        0 7px 0 0 #1c1a18,
        0 8px 0 0 #161412,
        /* ---- left wall ---- */
        -1px 2px 0 0 #46443e,
        -2px 4px 0 0 #3a3832,
        -2px 6px 0 0 #2a2826,
        /* ---- right wall ---- */
        1px 2px 0 0 #42403a,
        2px 4px 0 0 #363430,
        2px 6px 0 0 #262422,
        /* ---- ground shadow ---- */
        0 10px 6px -2px rgba(0,0,0,0.6),
        0 12px 18px -4px rgba(0,0,0,0.4),
        1px 9px 3px -1px rgba(0,0,0,0.3),
        -1px 9px 3px -1px rgba(0,0,0,0.3),
        /* ---- top surface highlights ---- */
        inset 0 1px 0 rgba(255,255,255,0.2),
        inset 1px 0 0 rgba(255,255,255,0.08),
        inset -1px 0 0 rgba(0,0,0,0.15);
    }

    /* CONCAVE DISH -- scooped top */
    .np .key-face::before {
      content: '';
      position: absolute;
      top: 4px; left: 5px; right: 5px;
      height: 55%;
      border-radius: 3px 3px 10px 10px;
      background: linear-gradient(180deg,
        rgba(0,0,0,0.15) 0%,
        rgba(0,0,0,0.06) 30%,
        rgba(255,255,255,0.03) 100%
      );
      pointer-events: none;
    }

    /* Inner lip / edge detail */
    .np .key-face::after {
      content: '';
      position: absolute;
      top: 3px; left: 4px; right: 4px;
      height: 60%;
      border-radius: 4px 4px 8px 8px;
      border: 1px solid rgba(0,0,0,0.12);
      border-top-color: rgba(0,0,0,0.18);
      border-bottom-color: rgba(255,255,255,0.04);
      pointer-events: none;
    }

    /* HOVER -- cap lifts, shadow extends */
    .np:hover .key-face {
      transform: translateY(-2px);
      background: linear-gradient(180deg,
        #66645c 0%,
        #5c5a52 5%,
        #52504a 12%,
        #4a4842 40%,
        #42403a 70%,
        #3a3834 100%
      );
      box-shadow:
        0 1px 0 0 #4e4c46,
        0 2px 0 0 #46443e,
        0 3px 0 0 #3e3c36,
        0 4px 0 0 #363430,
        0 5px 0 0 #302e2a,
        0 6px 0 0 #2a2826,
        0 7px 0 0 #242220,
        0 8px 0 0 #1e1c1a,
        0 9px 0 0 #181614,
        0 10px 0 0 #141210,
        -2px 5px 0 0 #3a3832,
        -3px 7px 0 0 #2a2826,
        2px 5px 0 0 #363430,
        3px 7px 0 0 #262422,
        0 12px 8px -2px rgba(0,0,0,0.6),
        0 16px 22px -4px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.25),
        inset 1px 0 0 rgba(255,255,255,0.1);
    }

    /* PRESSED -- cap bottoms out, wall collapses */
    .np:active .key-face,
    .np.pressed .key-face {
      transform: translateY(6px);
      background: linear-gradient(180deg,
        #4a4842 0%,
        #42403a 5%,
        #3a3834 12%,
        #34322c 40%,
        #2e2c28 70%,
        #282624 100%
      );
      box-shadow:
        0 1px 0 0 #2e2c28,
        0 2px 0 0 #242220,
        -1px 1px 0 0 #2e2c28,
        1px 1px 0 0 #282624,
        0 3px 3px rgba(0,0,0,0.5),
        inset 0 2px 8px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .np:disabled { opacity: 0.2; cursor: not-allowed; pointer-events: none; }

    /* ENTER -- olive/green tinted cap */
    .np.enter .key-face {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 4px;
      background: linear-gradient(180deg,
        #4c5c44 0%,
        #44543c 5%,
        #3c4c34 12%,
        #344430 40%,
        #2c3c28 70%,
        #263424 100%
      );
      border-color: #586850;
      border-bottom-color: #1e2c16;
      text-shadow:
        0 -1px 1px rgba(0,0,0,0.8),
        0 1px 0 rgba(100,255,80,0.1),
        0 0 14px rgba(57,255,20,0.45);
      box-shadow:
        0 1px 0 0 #3c4a34,
        0 2px 0 0 #34422e,
        0 3px 0 0 #2e3a28,
        0 4px 0 0 #283222,
        0 5px 0 0 #222c1e,
        0 6px 0 0 #1c2618,
        0 7px 0 0 #182014,
        0 8px 0 0 #121a10,
        -1px 2px 0 0 #384630,
        -2px 4px 0 0 #2e3a28,
        -2px 6px 0 0 #222c1e,
        1px 2px 0 0 #34422e,
        2px 4px 0 0 #2a3626,
        2px 6px 0 0 #1e281a,
        0 10px 6px -2px rgba(0,0,0,0.6),
        0 12px 18px -4px rgba(0,0,0,0.4),
        inset 0 1px 0 rgba(57,255,20,0.12),
        inset 1px 0 0 rgba(57,255,20,0.05);
    }

    .np.enter:hover .key-face {
      transform: translateY(-2px);
      background: linear-gradient(180deg,
        #566650 0%,
        #4e5e46 5%,
        #46563e 12%,
        #3e4e38 40%,
        #364630 70%,
        #2e3e2a 100%
      );
      box-shadow:
        0 1px 0 0 #404e38,
        0 2px 0 0 #384632,
        0 3px 0 0 #323e2c,
        0 4px 0 0 #2c3826,
        0 5px 0 0 #263220,
        0 6px 0 0 #202c1c,
        0 7px 0 0 #1c2618,
        0 8px 0 0 #182014,
        0 9px 0 0 #141c10,
        0 10px 0 0 #10180e,
        -2px 5px 0 0 #2e3a28,
        -3px 7px 0 0 #222c1e,
        2px 5px 0 0 #2a3626,
        3px 7px 0 0 #1e281a,
        0 12px 8px -2px rgba(0,0,0,0.6),
        0 16px 22px -4px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(57,255,20,0.18),
        0 0 14px rgba(57,255,20,0.06);
    }

    .np.enter:active .key-face,
    .np.enter.pressed .key-face {
      transform: translateY(6px);
      background: linear-gradient(180deg,
        #3a4832 0%,
        #32402c 5%,
        #2c3826 12%,
        #263222 40%,
        #202c1c 70%,
        #1c2618 100%
      );
      box-shadow:
        0 1px 0 0 #222c1e,
        0 2px 0 0 #1c2618,
        -1px 1px 0 0 #222c1e,
        1px 1px 0 0 #1e281a,
        0 3px 3px rgba(0,0,0,0.5),
        inset 0 2px 8px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(57,255,20,0.06);
    }

    .np-spacer { grid-column: span 3; height: 3px; }
    .np.np-wide { grid-column: span 2; }
    .np.enter.full {
      grid-column: span 3;
      height: 66px;
    }

    .np.enter.full .key-face {
      height: 54px;
      font-size: 16px;
      letter-spacing: 8px;
    }

    /* ENTER key in NEW GAME mode -- glowing pulse */
    .np.enter.new-game .key-face {
      background: linear-gradient(180deg,
        #4c5c44 0%,
        #44543c 5%,
        #3c4c34 12%,
        #344430 40%,
        #2c3c28 70%,
        #263424 100%
      );
      text-shadow:
        0 -1px 1px rgba(0,0,0,0.8),
        0 1px 0 rgba(100,255,80,0.1),
        0 0 18px rgba(57,255,20,0.6);
      animation: pulseEnter 2s ease-in-out infinite;
    }

    @keyframes pulseEnter {
      0%, 100% {
        box-shadow:
          0 2px 0 0 #2a3820, 0 4px 0 0 #223018, 0 6px 0 0 #1a2812,
          0 7px 0 0 #14200e, 0 8px 0 0 #10180a,
          -1px 4px 0 0 #223018, -2px 3px 0 0 #2a3820,
          1px 4px 0 0 #1a2812, 2px 3px 0 0 #243220,
          0 10px 6px -2px rgba(0,0,0,0.6), 0 12px 18px -4px rgba(0,0,0,0.4),
          inset 0 1px 0 rgba(57,255,20,0.15),
          0 0 16px rgba(57,255,20,0.15);
      }
      50% {
        box-shadow:
          0 2px 0 0 #2a3820, 0 4px 0 0 #223018, 0 6px 0 0 #1a2812,
          0 7px 0 0 #14200e, 0 8px 0 0 #10180a,
          -1px 4px 0 0 #223018, -2px 3px 0 0 #2a3820,
          1px 4px 0 0 #1a2812, 2px 3px 0 0 #243220,
          0 10px 6px -2px rgba(0,0,0,0.6), 0 12px 18px -4px rgba(0,0,0,0.4),
          inset 0 1px 0 rgba(57,255,20,0.25),
          0 0 30px rgba(57,255,20,0.3), 0 0 50px rgba(57,255,20,0.1);
      }
    }

    /* Divider line etched into housing between screen and keypad */
    .housing-divider {
      height: 1px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(0,0,0,0.4) 15%,
        rgba(0,0,0,0.5) 50%,
        rgba(0,0,0,0.4) 85%,
        transparent 100%
      );
      margin-bottom: 4px;
      position: relative;
    }
    .housing-divider::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(255,255,255,0.04) 15%,
        rgba(255,255,255,0.06) 50%,
        rgba(255,255,255,0.04) 85%,
        transparent 100%
      );
    }

    /* ==========================================
       SPLASH SCREEN
       ========================================== */
    #splash {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.8s ease;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #splash-content {
      text-align: center;
    }

    .splash-label {
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .splash-title {
      font-family: 'Courier New', Courier, monospace;
      font-size: 64px;
      font-weight: 700;
      color: var(--green);
      text-shadow: 0 0 40px var(--green), 0 0 80px rgba(57,255,20,0.3);
      letter-spacing: 12px;
      margin-bottom: 60px;
      position: relative;
    }

    /* Post-tap: title drifts in from deep back, matching the bass attack */
    #splash-content.post-tap .splash-title {
      animation: titleRiseFromBack 2.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes titleRiseFromBack {
      0%   {
        opacity: 0;
        transform: scale(0.18) translateZ(0);
        text-shadow: 0 0 120px var(--green), 0 0 200px rgba(57,255,20,0.6);
        filter: blur(8px);
        letter-spacing: 2px;
      }
      30%  {
        opacity: 0.4;
        filter: blur(3px);
      }
      65%  {
        opacity: 0.85;
        transform: scale(1.04) translateZ(0);
        text-shadow: 0 0 60px var(--green), 0 0 120px rgba(57,255,20,0.4);
        filter: blur(0.5px);
        letter-spacing: 10px;
      }
      100% {
        opacity: 1;
        transform: scale(1) translateZ(0);
        text-shadow: 0 0 40px var(--green), 0 0 80px rgba(57,255,20,0.3);
        filter: blur(0px);
        letter-spacing: 12px;
      }
    }

    .splash-sub {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 2px;
      margin-top: 60px;
      margin-bottom: 32px;
    }

    .glitch-letter {
      display: inline-block;
      transition: color 0.1s;
    }

    .glitch-letter.scrambling {
      color: var(--green);
      text-shadow:
        0 0 10px var(--green),
        0 0 30px var(--green),
        0 0 60px rgba(57,255,20,0.8),
        2px 0 8px rgba(255,0,0,0.6),
        -2px 0 8px rgba(0,200,255,0.6);
      animation: glitchShake 0.05s infinite;
    }

    .glitch-letter.settled {
      color: var(--muted);
      text-shadow: none;
      animation: none;
    }

    @keyframes glitchShake {
      0%   { transform: translate(0,0) skewX(0deg); opacity: 1; }
      10%  { transform: translate(-4px, 2px) skewX(-8deg); opacity: 0.8; }
      20%  { transform: translate(4px,-2px) skewX(6deg); opacity: 1; }
      30%  { transform: translate(-3px, 3px) skewX(0deg); opacity: 0.6; }
      40%  { transform: translate(3px,-1px) skewX(-4deg); opacity: 1; }
      50%  { transform: translate(0, 0) skewX(10deg); opacity: 0.7; }
      60%  { transform: translate(-5px, 1px) skewX(-6deg); opacity: 1; }
      70%  { transform: translate(5px, 2px) skewX(4deg); opacity: 0.5; }
      80%  { transform: translate(-2px,-3px) skewX(0deg); opacity: 1; }
      90%  { transform: translate(2px, 0px) skewX(-8deg); opacity: 0.8; }
      100% { transform: translate(0,0) skewX(0deg); opacity: 1; }
    }

    .splash-title.glitching::before,
    .splash-title.glitching::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0; right: 0;
      font-size: 64px;
      font-weight: 700;
      letter-spacing: 12px;
      pointer-events: none;
    }

    .splash-title.glitching::before {
      color: rgba(255, 0, 80, 0.5);
      animation: rgbLeft 0.08s infinite;
      clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%);
    }

    .splash-title.glitching::after {
      color: rgba(0, 255, 255, 0.5);
      animation: rgbRight 0.06s infinite;
      clip-path: polygon(0 55%, 100% 55%, 100% 75%, 0 75%);
    }

    @keyframes rgbLeft {
      0%   { transform: translate(-6px, 0); opacity: 1; }
      50%  { transform: translate(4px, -2px); opacity: 0.6; }
      100% { transform: translate(-6px, 0); opacity: 1; }
    }

    @keyframes rgbRight {
      0%   { transform: translate(6px, 0); opacity: 1; }
      50%  { transform: translate(-4px, 2px); opacity: 0.6; }
      100% { transform: translate(6px, 0); opacity: 1; }
    }

    #splash.glitch-active::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 3px,
        rgba(0,255,0,0.03) 3px,
        rgba(0,255,0,0.03) 4px
      );
      animation: scanFlicker 0.1s infinite;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes scanFlicker {
      0%   { opacity: 1; transform: translateY(0); }
      50%  { opacity: 0.5; transform: translateY(-2px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes tear {
      0%   { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
      10%  { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 47%); }
      11%  { clip-path: polygon(0 47%, 100% 45%, 100% 100%, 0 100%); }
      20%  { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
      80%  { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
      90%  { clip-path: polygon(0 0, 100% 0, 100% 70%, 0 72%); }
      91%  { clip-path: polygon(0 72%, 100% 70%, 100% 100%, 0 100%); }
      100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
    }

    #splash-content.tearing {
      animation: tear 0.3s infinite;
    }

    /* TAP prompt -- visible immediately, pulses to invite tap */
    .splash-ready {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      letter-spacing: 4px;
      color: var(--green);
      opacity: 1;
      animation: promptPulse 1.0s ease-in-out infinite;
    }

    .splash-ready.hidden-prompt {
      opacity: 0;
      animation: none;
      transition: opacity 0.15s;
    }

    /* Before tap: hide everything except the prompt */
    #splash-content.pre-tap .splash-label,
    #splash-content.pre-tap .splash-title,
    #splash-content.pre-tap .splash-sub {
      opacity: 0;
    }

    /* After tap: label/sub fade in normally */
    #splash-content.post-tap .splash-label,
    #splash-content.post-tap .splash-sub {
      animation: blinkIn 0.4s ease forwards;
    }
    /* Title gets its own deep-zoom animation (defined above) */

    @keyframes promptPulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.25; }
    }

    @keyframes blinkIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* ==========================================
       MOBILE -- all phones (max-width: 500px)
       Key rule: perspective stays on .device.
       We kill the tilt so perspective is inert.
       Body padding zeroed, device goes full-bleed.
       ========================================== */
    @media (max-width: 500px) {
      body {
        padding: 0;
        align-items: flex-start;
      }
      .device {
        width: 100%;
        max-width: 100%;
        /* Kill tilt -- frees up space, perspective on .device stays harmless */
        transform: none !important;
        filter: none;
      }
      .device:hover { transform: none !important; }
      .housing {
        border-radius: 0;
        padding: 16px 12px 8px;
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      .screen-bezel {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      .terminal {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        overflow: hidden;
      }
      .terminal-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        overflow: hidden;
      }
      #game-ui {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      #log {
        flex: 1;
        height: auto;
        max-height: calc(100dvh - 620px);
        min-height: 120px;
        overflow-y: auto;
      }
      /* Kill 3D depth faces -- invisible without tilt, just add overflow */
      .housing::before, .housing::after { display: none; }
      .vents { display: none; }
      /* Bottom screws serve no purpose on full-bleed mobile */
      .screw-bl, .screw-br { display: none; }
      .screw { width: 10px; height: 10px; }
      .screw::before, .screw::after { width: 6px; }
      .screw-tl { top: 8px; left: 8px; }
      #cheatValue { top: 8px; left: 24px; font-size: 10px; }
      .screw-tr { top: 8px; right: 8px; }
      .terminal-bar { padding: 5px 10px; }
      .terminal-body { padding: 8px 12px 56px; }
      .info-row { margin-bottom: 6px; }
      .info-box { padding: 4px 10px; }
      .info-box-label { font-size: 9px; }
      .info-box-value { font-size: 15px; }
      .range-box { padding: 8px 10px; }
      .range-box .info-box-label { font-size: 8px; }
      #log { padding: 5px 8px; margin-bottom: 6px; }
      .log-line { font-size: 14px; }
      #display-row { font-size: 22px; padding: 0 12px; height: 38px; bottom: 10px; left: 12px; right: 12px; }
      .screen-bezel { margin-bottom: 8px; }
      .housing-divider { margin-bottom: 6px; }
      .bulb-strip { padding: 36px 0 36px; }
      .bulb-strip-label { font-size: 14px; }

      .keypad-well { padding: 8px; }
      #numpad { gap: 5px; }
      .np { height: 48px; }
      .np .key-face { height: 38px; font-size: 20px; }
      .np.enter.full { height: 50px; }
      .np.enter.full .key-face { height: 40px; font-size: 13px; letter-spacing: 6px; }
    }

    /* Tighter fit for shorter phones (iPhone SE, older 4.7") */
    @media (max-width: 500px) and (max-height: 750px) {
      .housing { padding: 26px 10px 12px; }
      .terminal-bar { padding: 4px 8px; }
      .terminal-body { padding: 8px 10px 52px; }
      h1 { font-size: 14px; margin-bottom: 2px; }
      .info-row { margin-bottom: 6px; }
      .info-box { padding: 4px 8px; }
      .info-box-label { font-size: 8px; }
      .info-box-value { font-size: 14px; }
      .range-box { padding: 6px 8px; }
      .range-box .info-box-label { font-size: 7px; }
      #log { padding: 4px 6px; margin-bottom: 6px; }
      .log-line { font-size: 14px; line-height: 1.4; }
      #display-row { font-size: 20px; padding: 0 10px; height: 38px; bottom: 8px; left: 10px; right: 10px; }
      .screen-bezel { margin-bottom: 8px; }
      .housing-divider { margin-bottom: 8px; }
      .bulb-strip { padding: 28px 0 28px; }

      .keypad-well { padding: 6px; }
      #numpad { gap: 4px; }
      .np { height: 44px; }
      .np .key-face { height: 36px; font-size: 18px; }
      .np.enter.full { height: 48px; }
      .np.enter.full .key-face { height: 38px; font-size: 12px; letter-spacing: 5px; }
    }
    /* Landscape mobile -- cap log so it doesn't dominate */
    @media (max-width: 900px) and (orientation: landscape) {
      #log { flex: none; height: 60px; max-height: 60px; min-height: 60px; flex-shrink: 0; }
    }

    /* ==========================================
       USER SYSTEM SCREENS
       ========================================== */

    #game-ui {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Shared screen wrapper -- absolute overlay inside terminal-body.
       Height is always driven by #game-ui; these screens just sit on top. */
    .user-screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 10px 0;
      background: var(--panel);
      z-index: 10;
    }

    .user-screen-label {
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .user-screen-title {
      font-size: 17px;
      color: var(--green);
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(57,255,20,0.5);
    }

    /* Callsign display -- the "> [A__]" line */
    .callsign-display {
      font-size: 28px;
      color: var(--green);
      letter-spacing: 6px;
      text-shadow: 0 0 16px rgba(57,255,20,0.6);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .callsign-prompt-char {
      color: var(--muted);
    }

    .callsign-char {
      display: inline-block;
      width: 22px;
      text-align: center;
      border-bottom: 2px solid var(--green-dim);
      padding-bottom: 2px;
      transition: border-color 0.15s ease;
    }

    .callsign-char.filled {
      border-color: var(--green);
      text-shadow: 0 0 12px rgba(57,255,20,0.7);
    }

    /* Blinking cursor on the active (next empty) slot */
    .callsign-char.cursor {
      border-color: var(--green);
      animation: callsignBlink 0.8s step-end infinite;
    }

    @keyframes callsignBlink {
      0%, 100% { border-color: var(--green); }
      50%       { border-color: transparent; }
    }

    /* ---- Arrow-based callsign letter selector ---- */

    .cs-tiles {
      display: flex;
      gap: clamp(10px, 3vw, 18px);
      align-items: center;
      justify-content: center;
    }

    .cs-slot {
      display: flex;
      flex-direction: column;

  function playBatteryWarningStatic() {
    withAudio(function(ctx) {
      var now = ctx.currentTime;

      // Sharp noise burst — the zap body
      var bufSize = Math.floor(ctx.sampleRate * 0.08);
      var buf = ctx.createBuffer(1, bufSize, ctx.sampleRate);
      var data = buf.getChannelData(0);
      for (var j = 0; j < bufSize; j++) data[j] = (Math.random() * 2 - 1);
      var noise = ctx.createBufferSource();
      noise.buffer = buf;

      // High bandpass — cuts the low rumble, keeps the crackle bite
      var hp = ctx.createBiquadFilter();
      hp.type = 'highpass';
      hp.frequency.value = 3000;

      var bp = ctx.createBiquadFilter();
      bp.type = 'bandpass';
      bp.frequency.value = 6000;
      bp.Q.value = 1.5;

      var noiseGain = ctx.createGain();
      noiseGain.gain.setValueAtTime(0, now);
      noiseGain.gain.linearRampToValueAtTime(0.8, now + 0.001); // instant attack
      noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.07); // fast decay

      noise.connect(hp);
      hp.connect(bp);
      bp.connect(noiseGain);
      noiseGain.connect(ctx.destination);
      noise.start(now);
      noise.stop(now + 0.09);

      // Tonal zap — pitch-swept sine that drops fast
      var osc = ctx.createOscillator();
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(1800, now);
      osc.frequency.exponentialRampToValueAtTime(120, now + 0.08); // pitch drop

      var oscGain = ctx.createGain();
      oscGain.gain.setValueAtTime(0, now);
      oscGain.gain.linearRampToValueAtTime(0.18, now + 0.001);
      oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);

      osc.connect(oscGain);
      oscGain.connect(ctx.destination);
      osc.start(now);
      osc.stop(now + 0.09);
    });
  }

  function batterySetCharges(n) {
    n = Math.max(0, Math.min(4, n));
    var housing = document.getElementById('batteryComponent');
    if (!housing) return;
    var prev = parseInt(housing.dataset.charges) || 0;
    housing.dataset.charges = n;
    // Fire static burst when dropping specifically to 2
    if (n === 2 && prev > 2) playBatteryWarningStatic();
    var isOvercharge = n === 4;
    var activeCells  = isOvercharge ? 3 : n;
    var mode = isOvercharge ? 'overcharge'
             : n === 3     ? 'charged'
             : n === 2     ? 'amber'
             : n === 1     ? 'red'
             : null;
    housing.classList.toggle('overcharge-active', isOvercharge);
    for (var i = 1; i <= 3; i++) {
      var cell = document.getElementById('cell-' + i);
      var dot  = document.getElementById('dot-' + i);
      if (!cell || !dot) continue;
      cell.classList.remove('charged', 'amber', 'red', 'overcharge', 'depleted');
      dot.classList.remove('charged', 'amber', 'red', 'overcharge', 'depleted');
      if (i <= activeCells && mode) {
        cell.classList.add(mode);
        dot.classList.add(mode);
      } else {
        cell.classList.add('depleted');
        dot.classList.add('depleted');
      }
    }
    storageSet(userKey('batteryLives'), batteryLives);
  }

  function chargeBatterySequence() {

        setTimeout(function() {

  function playChargeBlip(level) {
    withAudio(function(ctx) {
      var now = ctx.currentTime;

      var osc = ctx.createOscillator();
      osc.type = 'square';
      osc.frequency.setValueAtTime(freq, now);
      osc.frequency.linearRampToValueAtTime(freq * 1.05, now + 0.06);

      var gain = ctx.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(0.1, now + 0.008);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.12);

      var lp = ctx.createBiquadFilter();
      lp.type = 'lowpass';
      lp.frequency.value = 2000;

      osc.start(now);
      osc.stop(now + 0.15);

  function makeGuess() {
    if (gameOver) return;

    const guess = parseInt(npBuffer);

    if (isNaN(guess) || guess < 1 || guess > maxRange) {
      log('hint', '> enter a valid number between 1 and ' + maxRange + '.');
      npBuffer = '';
      updateDisplay();
      return;
    }

    attempts++;
    updateBattery(attempts);

    log('guess', `> you guessed: ${guess}`);

    if (guess === secretNumber) {
      flashDisplay('correct');
      handleWin();
    } else if (attempts >= MAX_GUESSES) {
      flashDisplay('far');
      handleLoss();
    } else {
      var dist = Math.abs(guess - secretNumber);
      flashDisplay(dist <= 15 ? 'close' : 'far');

      var tooLowFar = [
        '> signal too weak. search higher.',
        '> negative. target above current position.',
        '> insufficient. increment.',
        '> below threshold. adjust upward.',
        '> reading negligible. you are nowhere near target.',
        '> target not detected at this range. go higher.',
        '> considerable distance from target. recalibrate upward.',
        '> are you even trying? search higher.'
      ];
      var tooLowClose = [
        '> proximity alert. target close. search higher.',
        '> signal strengthening. adjust upward.',
        '> narrowing. increment.',
        '> i can almost resolve it. push higher.',
        '> getting warmer. target is just above you.',
        '> delta closing. increment further.',
        '> so close. how did you miss that? go higher.'
      ];
      var tooHighFar = [
        '> signal overshot. search lower.',
        '> negative. target below current position.',
        '> exceeded. decrement.',
        '> above threshold. adjust downward.',
        '> you have overshot by a significant margin.',
        '> target not detected at this range. go lower.',
        '> considerable distance from target. recalibrate downward.',
        '> impressive. spectacularly wrong. go lower.'
      ];
      var tooHighClose = [
        '> proximity alert. target close. search lower.',
        '> signal strengthening. adjust downward.',
        '> narrowing. decrement.',
        '> i can almost resolve it. pull back lower.',
        '> getting warmer. target is just below you.',
        '> delta closing. decrement further.',
        '> you were right there. what happened? go lower.'
      ];

      var pool;
      if (guess < secretNumber) {
        low = Math.max(low, guess + 1);
        pool = dist <= 15 ? tooLowClose : tooLowFar;
      } else {
        high = Math.min(high, guess - 1);
        pool = dist <= 15 ? tooHighClose : tooHighFar;
      }
      log('hint', pool[Math.floor(Math.random() * pool.length)]);
      updateRangeDisplay();

      // Auto-resolve: only one possibility remains
      if (low === high) {
        if (batteryLives > 0) {
          flashDisplay('correct');
          log('win', `> only one possibility remains. ${low} confirmed.`);
          secretNumber = low;
          handleWin();
        } else {
          flashDisplay('far');
          log('hint', `> only one possibility remains. ${low} confirmed. battery depleted.`);
          secretNumber = low;
          handleLoss();
        }
      }
    }

    npBuffer = '';
    updateDisplay();
  }

  // --- Scoreboard firework burst ---

  function playFireworkPop() {
    withAudio(function(ctx) {
      var now = ctx.currentTime;

      // Bright noise burst (the pop)
      var bufSize = Math.floor(ctx.sampleRate * 0.12);
      var buf = ctx.createBuffer(1, bufSize, ctx.sampleRate);
      var data = buf.getChannelData(0);

      noise.buffer = buf;

      var bp = ctx.createBiquadFilter();
      bp.type = 'bandpass';
      bp.frequency.value = 4000 + Math.random() * 2000;
      bp.Q.value = 1.2;

      var noiseGain = ctx.createGain();
      noiseGain.gain.setValueAtTime(0, now);
      noiseGain.gain.linearRampToValueAtTime(0.25, now + 0.003);
      noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);

      noise.connect(bp);
      bp.connect(noiseGain);
      noiseGain.connect(ctx.destination);
      noise.start(now);
      noise.stop(now + 0.12);

      // Rising tone (the whistle)
      var osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(800 + Math.random() * 400, now);
      osc.frequency.exponentialRampToValueAtTime(2000 + Math.random() * 1000, now + 0.04);
      osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);

      var oscGain = ctx.createGain();
      oscGain.gain.setValueAtTime(0, now);
      oscGain.gain.linearRampToValueAtTime(0.08, now + 0.005);
      oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);

      osc.connect(oscGain);
      oscGain.connect(ctx.destination);
      osc.start(now);
      osc.stop(now + 0.12);
    });
  }

  function scoreboardFireworks() {
    // Burst each digit section one at a time
    var order = [0, 1, 2];
    for (var s = 0; s < 3; s++) {
      (function(pos, delay) {
        setTimeout(function() {
          playFireworkPop();
          burstDigit(pos);
        }, delay);
      })(order[s], s * 400);
    }
  }

  function burstDigit(pos) {
    var dots = SB_DOTS[pos];
    if (!dots || !dots.length) return;

    // Clear any existing lit dots first
    for (var d = 0; d < 28; d++) {
      if (dots[d]) dots[d].classList.remove('on', 'on-green');
    }

    // Center of the 4x7 grid
    var cx = 1.5, cy = 3;

    // Phase 1: burst outward from center (light up dots near center first)
    for (var i = 0; i < 28; i++) {
      (function(dot, idx) {
        var col = idx % 4;
        var row = Math.floor(idx / 4);
        var dist = Math.sqrt((col - cx) * (col - cx) + (row - cy) * (row - cy));
        var onDelay = dist * 30; // near center lights first
        var offDelay = onDelay + 200 + Math.random() * 150; // fade out staggered

        setTimeout(function() {
          dot.classList.add('on-green');
        }, onDelay);

        setTimeout(function() {
          dot.classList.remove('on-green');
        }, offDelay);
      })(dots[i], i);
    }
  }

      var gain = ctx.createGain();
      gain.gain.setValueAtTime(0, now);

      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);

      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start(now);
      osc.stop(now + 0.1);
    });
  }

  function playRangeLand() {
    withAudio(function(ctx) {
      var now = ctx.currentTime;

      // Bright two-tone chime
      var osc1 = ctx.createOscillator();
      osc1.type = 'sine';
      osc1.frequency.setValueAtTime(1320, now);

      var osc2 = ctx.createOscillator();
      osc2.type = 'sine';
      osc2.frequency.setValueAtTime(1760, now + 0.04);

      var gain = ctx.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(0.1, now + 0.008);
      gain.gain.setValueAtTime(0.1, now + 0.06);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);

      osc1.connect(gain);
      osc2.connect(gain);
      gain.connect(ctx.destination);
      osc1.start(now);
      osc1.stop(now + 0.15);
      osc2.start(now + 0.04);
      osc2.stop(now + 0.3);
    });

  function animateRangeExpansion(oldMax, newMax) {
    var loEl = document.getElementById('rangeLow');
    var hiEl = document.getElementById('rangeHigh');

    // Step 1: After a short delay, reset display to show full range starting point
    setTimeout(function() {
      loEl.textContent = 1;
      hiEl.textContent = oldMax;
      hiEl.classList.add('ticking');

      // Step 2: Count up from oldMax to newMax in steps of 5
      var current = oldMax;
      var step = 5;
      var totalSteps = (newMax - oldMax) / step;
      var stepIndex = 0;
      var interval = setInterval(function() {
        current += step;
        stepIndex++;
        if (current >= newMax) {
          current = newMax;
          clearInterval(interval);

          // Land
          hiEl.textContent = current;
          hiEl.classList.remove('ticking');
          hiEl.classList.remove('expand-land');
          void hiEl.offsetWidth;
          hiEl.classList.add('expand-land');
          playRangeLand();
        } else {
          hiEl.textContent = current;
          playRangeTick(stepIndex / totalSteps);
        }
      }, 120);
    }, 600);
  }

  function playRangeDropTick(progress) {
    // progress: 0-1, pitch descends as we fall

      var osc = ctx.createOscillator();
      osc.type = 'square';

      var gain = ctx.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(0.04, now + 0.005);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.06);

      var lp = ctx.createBiquadFilter();
      lp.type = 'lowpass';
      lp.frequency.value = 1500;

      osc.connect(gain);
      gain.connect(lp);
      lp.connect(ctx.destination);
      osc.start(now);
      osc.stop(now + 0.08);
    });
  }

  function playRangeThud() {
    withAudio(function(ctx) {
      var now = ctx.currentTime;

      // Low dull thud
      var osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(120, now);
      osc.frequency.exponentialRampToValueAtTime(50, now + 0.15);

      var gain = ctx.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(0.15, now + 0.008);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.25);

      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start(now);
      osc.stop(now + 0.3);

      // Noise layer for impact texture
      var bufSize = Math.floor(ctx.sampleRate * 0.06);
      var buf = ctx.createBuffer(1, bufSize, ctx.sampleRate);
      var data = buf.getChannelData(0);
      for (var j = 0; j < bufSize; j++) data[j] = (Math.random() * 2 - 1);
      var noise = ctx.createBufferSource();
      noise.buffer = buf;

      var nGain = ctx.createGain();
      nGain.gain.setValueAtTime(0, now);
      nGain.gain.linearRampToValueAtTime(0.06, now + 0.003);
      nGain.gain.exponentialRampToValueAtTime(0.001, now + 0.06);

      var lp = ctx.createBiquadFilter();
      lp.type = 'lowpass';
      lp.frequency.value = 400;

      noise.connect(nGain);
      nGain.connect(lp);
      lp.connect(ctx.destination);
      noise.start(now);
      noise.stop(now + 0.08);
    });
  }

  function animateRangeCollapse(fromMax, toBase) {
    var loEl = document.getElementById('rangeLow');
    var hiEl = document.getElementById('rangeHigh');

    setTimeout(function() {
      loEl.textContent = 1;

      hiEl.classList.add('ticking');

      var current = fromMax;
      var step = 25;
      var totalSteps = (fromMax - toBase) / step;
      var stepIndex = 0;
      var interval = setInterval(function() {
        current -= step;
        stepIndex++;
        if (current <= toBase) {
          current = toBase;
          clearInterval(interval);

          hiEl.textContent = current;
          hiEl.classList.remove('ticking');
          hiEl.classList.remove('collapse-land');
          void hiEl.offsetWidth;
          hiEl.classList.add('collapse-land');
          playRangeThud();
        } else {
          hiEl.textContent = current;
          playRangeDropTick(stepIndex / totalSteps);
        }
      }, 200);
    }, 300);
  }

  function playSadTrombone(livesRemaining) {
    // livesRemaining after decrement: 2 = mild, 1 = worse, 0 = devastating
    var noteSet;
    if (livesRemaining >= 2) {
      // Mild: quick 2-note drop
      noteSet = [
        { freq: 311, start: 0,    dur: 0.20, droop: 0 },
        { freq: 247, start: 0.22, dur: 0.30, droop: 0.06 }
      ];
    } else if (livesRemaining === 1) {
      // Worse: 3-note descending, slower, more droop
      noteSet = [
        { freq: 293, start: 0,    dur: 0.25, droop: 0 },
        { freq: 247, start: 0.28, dur: 0.25, droop: 0.04 },
        { freq: 196, start: 0.56, dur: 0.40, droop: 0.12 }
      ];
    } else {
      // Devastating: full sad trombone, 5 notes, long final droop
      noteSet = [
        { freq: 349, start: 0,    dur: 0.24, droop: 0 },
        { freq: 311, start: 0.26, dur: 0.24, droop: 0 },
        { freq: 293, start: 0.52, dur: 0.24, droop: 0 },
        { freq: 261, start: 0.78, dur: 0.28, droop: 0.05 },
        { freq: 196, start: 1.10, dur: 0.70, droop: 0.20 }
      ];
    }

    withAudio(function(ctx) {
      var now = ctx.currentTime;

        for (var n = 0; n < noteSet.length; n++) {
          (function(note) {
            var t = now + note.start;

            var osc = ctx.createOscillator();
            osc.type = 'square';
            osc.frequency.setValueAtTime(note.freq, t);
            if (note.droop > 0) {
              osc.frequency.linearRampToValueAtTime(note.freq * (1 - note.droop), t + note.dur);
            }

            var osc2 = ctx.createOscillator();
            osc2.type = 'sawtooth';
            osc2.frequency.setValueAtTime(note.freq * 1.003, t);
            if (note.droop > 0) {
              osc2.frequency.linearRampToValueAtTime(note.freq * (1 - note.droop) * 1.003, t + note.dur);
            }

            var gain = ctx.createGain();
            gain.gain.setValueAtTime(0, t);
            gain.gain.linearRampToValueAtTime(0.12, t + 0.015);
            gain.gain.setValueAtTime(0.12, t + note.dur - 0.04);
            gain.gain.linearRampToValueAtTime(0, t + note.dur);

            var gain2 = ctx.createGain();
            gain2.gain.setValueAtTime(0, t);
            gain2.gain.linearRampToValueAtTime(0.05, t + 0.015);
            gain2.gain.setValueAtTime(0.05, t + note.dur - 0.04);
            gain2.gain.linearRampToValueAtTime(0, t + note.dur);

            var lp = ctx.createBiquadFilter();
            lp.type = 'lowpass';
            lp.frequency.value = livesRemaining >= 2 ? 1400 : livesRemaining === 1 ? 1000 : 800;

            osc.connect(gain);
            osc2.connect(gain2);
            gain.connect(lp);
            gain2.connect(lp);
            lp.connect(ctx.destination);

            osc.start(t);
            osc.stop(t + note.dur + 0.01);
            osc2.start(t);
            osc2.stop(t + note.dur + 0.01);
          })(noteSet[n]);
        }
      });
  }

  function playClick(type) {
    withAudio(function(ctx) {
      var now = ctx.currentTime;

      var bufSize = ctx.sampleRate * 0.025;
      var buf = ctx.createBuffer(1, bufSize, ctx.sampleRate);
      var data = buf.getChannelData(0);
      for (var i = 0; i < bufSize; i++) data[i] = (Math.random() * 2 - 1);

      var noise = ctx.createBufferSource();
      noise.buffer = buf;

      var bp = ctx.createBiquadFilter();
      bp.type = 'bandpass';
      bp.frequency.value = type === 'enter' ? 5000 : 7000;
      bp.Q.value = type === 'enter' ? 2.0 : 3.0;

      var hp = ctx.createBiquadFilter();
      hp.type = 'highpass';
      hp.frequency.value = type === 'enter' ? 2800 : 3500;

      var gain = ctx.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(type === 'enter' ? 0.4 : 0.3, now + 0.001);
      gain.gain.exponentialRampToValueAtTime(0.001, now + (type === 'enter' ? 0.018 : 0.012));

      noise.connect(bp);
      bp.connect(hp);
      hp.connect(gain);
      gain.connect(ctx.destination);
      noise.start(now);
      noise.stop(now + 0.04);

      var osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(type === 'enter' ? 900 : 1400, now);
      osc.frequency.exponentialRampToValueAtTime(type === 'enter' ? 450 : 700, now + 0.015);

      var oscGain = ctx.createGain();
      oscGain.gain.setValueAtTime(type === 'enter' ? 0.06 : 0.04, now);
      oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.012);

      osc.connect(oscGain);
      oscGain.connect(ctx.destination);
      osc.start(now);
      osc.stop(now + 0.015);
    });
  }
